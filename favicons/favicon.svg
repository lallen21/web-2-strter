<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Color Splash -->
  <g opacity="0.8">
    <circle cx="30" cy="40" r="20" fill="#ff6b6b"/>
    <circle cx="50" cy="40" r="20" fill="#4ecdc4"/>
    <circle cx="70" cy="40" r="20" fill="#45b7d1"/>
  </g>
  
  <!-- Text -->
  <text x="50" y="80" fill="#333" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">ColorKit</text>
  
  <!-- Sparkles -->
  <g fill="#FFD700" opacity="0.9">
    <circle cx="25" cy="30" r="2">
      <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="75" cy="35" r="2">
      <animate attributeName="opacity" values="0;1;0" dur="2s" begin="0.7s" repeatCount="indefinite"/>
    </circle>
    <circle cx="50" cy="25" r="2">
      <animate attributeName="opacity" values="0;1;0" dur="2s" begin="1.4s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>